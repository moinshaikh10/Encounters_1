<div class="date-time-picker-main-wrapper">
  <div class="dropdown-label-header flex align-items-center">
    <div class="dropdown-label" [ngClass]="{ required: isRequired }">
      {{ label }}
    </div>
  </div>
  <div class="input-group-date-picker">
    <input
      class="form-control date-picker-input"
      [placeholder]="placeholder"
      [value]="displayValue"
      readonly
      ngbDatepicker
      [(ngModel)]="model"
      #d="ngbDatepicker"
      (click)="d.toggle()"
      [footerTemplate]="footerTemplate"
      autoClose="false"
      datepickerClass="date-picker-popup"
    />
    <div class="calendar-icon bi bi-calendar3"></div>
  </div>

  <ng-template #footerTemplate>
    <hr class="my-0" />
    <div class="timepicker-cont">
      <div class="time-picker-main-wrapper">
        <ngb-timepicker
          [(ngModel)]="time"
          [meridian]="meridian"
          (ngModelChange)="onTimeChange($event)"
        />
      </div>
    </div>
    <!-- <button class="btn btn-primary btn-sm m-2 float-start" (click)="onSave(d)">
      Save
    </button> -->
    <button
      class="btn btn-outline-primary btn-sm m-2 float-end"
      (click)="setToday()"
    >
      Today
    </button>
  </ng-template>
</div>
